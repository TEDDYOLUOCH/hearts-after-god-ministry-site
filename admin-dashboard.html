<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | Discipleship Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#F3E8FF] via-[#FEF3C7] to-white flex flex-col items-center">
  <!-- Logo and Welcome -->
  <div class="flex flex-col items-center mt-8 mb-6">
    <img src="assets/images/WhatsApp Image 2025-07-04 at 17.27.34_37ced412.jpg" alt="Hearts After God Ministry Logo" class="h-16 w-16 rounded-full border-4 border-[#FDBA17] shadow-lg mb-2" />
    <h1 class="text-2xl font-extrabold text-[#FDBA17]">Welcome, Admin!</h1>
    <p class="text-gray-600 text-center mt-2">Manage discipleship users, lessons, and resources below.</p>
  </div>
  <!-- Quick Stats -->
  <div class="w-full max-w-2xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
    <div class="bg-white rounded-xl shadow p-6 flex flex-col items-center border-t-4 border-[#7C3AED]">
      <span class="text-3xl font-bold text-[#7C3AED]">120</span>
      <span class="text-gray-500">Users</span>
    </div>
    <div class="bg-white rounded-xl shadow p-6 flex flex-col items-center border-t-4 border-[#FDBA17]">
      <span class="text-3xl font-bold text-[#FDBA17]">8</span>
      <span class="text-gray-500">Lessons</span>
    </div>
    <div class="bg-white rounded-xl shadow p-6 flex flex-col items-center border-t-4 border-[#2046B3]">
      <span class="text-3xl font-bold text-[#2046B3]">5</span>
      <span class="text-gray-500">Resources</span>
    </div>
  </div>
  <!-- Management Links -->
  <main class="w-full max-w-2xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
    <a href="#" class="bg-white rounded-2xl shadow-xl p-6 flex flex-col items-center border-t-4 border-[#7C3AED] hover:bg-[#F3E8FF]/60 transition">
      <svg class="w-8 h-8 text-[#7C3AED] mb-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
      <span class="font-bold text-[#7C3AED]">View Users</span>
    </a>
    <a href="#" class="bg-white rounded-2xl shadow-xl p-6 flex flex-col items-center border-t-4 border-[#FDBA17] hover:bg-[#FEF3C7]/60 transition">
      <svg class="w-8 h-8 text-[#FDBA17] mb-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/></svg>
      <span class="font-bold text-[#FDBA17]">Add Lesson</span>
    </a>
    <a href="#" class="bg-white rounded-2xl shadow-xl p-6 flex flex-col items-center border-t-4 border-[#2046B3] hover:bg-[#E0E7FF]/60 transition">
      <svg class="w-8 h-8 text-[#2046B3] mb-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 17v-2a4 4 0 018 0v2M12 7a4 4 0 100 8 4 4 0 000-8z"/></svg>
      <span class="font-bold text-[#2046B3]">Analytics</span>
    </a>
  </main>
  <footer class="mt-12 text-center text-gray-400 text-sm">
    &copy; Hearts After God Ministry. All rights reserved.
  </footer>
</body>
</html>
