<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Test - Hearts After God Ministry</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Admin User Test</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Test Admin User Creation</h2>
            <button id="create-admin" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Create Admin User</button>
            <button id="check-users" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 ml-2">Check All Users</button>
            <button id="test-login" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 ml-2">Test Login</button>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Results</h2>
            <div id="results" class="bg-gray-50 p-4 rounded text-sm font-mono"></div>
        </div>
    </div>

    <script src="assets/js/discipleship-backend.js"></script>
    <script>
        const backend = new DiscipleshipBackend();
        const resultsDiv = document.getElementById('results');
        
        function log(message) {
            resultsDiv.innerHTML += message + '<br>';
            console.log(message);
        }
        
        document.getElementById('create-admin').addEventListener('click', function() {
            log('Creating admin user...');
            backend.ensureAdminUser();
            log('Admin user creation completed');
        });
        
        document.getElementById('check-users').addEventListener('click', function() {
            log('Checking all users...');
            const users = backend.getAllUsers();
            log('Total users: ' + users.length);
            users.forEach(user => {
                log(`- ${user.email} (${user.role})`);
            });
        });
        
        document.getElementById('test-login').addEventListener('click', function() {
            log('Testing admin login...');
            const user = backend.authenticateUser('admin@heartsaftergod.org', 'admin123');
            if (user) {
                log('Login successful! User: ' + user.name + ' (Role: ' + user.role + ')');
            } else {
                log('Login failed!');
            }
        });
        
        // Auto-run on page load
        window.addEventListener('load', function() {
            log('Page loaded, initializing...');
            backend.ensureAdminUser();
            log('Initialization complete');
        });
    </script>
</body>
</html>
