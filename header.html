    </button>
    <!-- Desktop Navigation -->
    <ul id="nav-menu" class="hidden md:flex space-x-6 items-center text-base font-medium" style="font-family: 'Open Sans', Arial, sans-serif;">
      <li><a href="index.html" class="nav-link px-2 py-1 transition-colors text-white hover:bg-yellow-100 hover:text-red-700 hover:rounded hover:px-2">Home</a></li>
      <li><a href="about.html" class="nav-link px-2 py-1 transition-colors text-white hover:bg-yellow-100 hover:text-red-700 hover:rounded hover:px-2">About</a></li>
      <li><a href="events.html" class="nav-link px-2 py-1 transition-colors text-white hover:bg-yellow-100 hover:text-red-700 hover:rounded hover:px-2">Events</a></li>
      <li><a href="sermons.html" class="nav-link px-2 py-1 transition-colors text-white hover:bg-yellow-100 hover:text-red-700 hover:rounded hover:px-2">Sermons</a></li>
      <li><a href="ministries.html" class="nav-link px-2 py-1 transition-colors text-white hover:bg-yellow-100 hover:text-red-700 hover:rounded hover:px-2">Ministries</a></li>
      <li><a href="discipleship.html" class="nav-link px-2 py-1 transition-colors text-white hover:bg-yellow-100 hover:text-red-700 hover:rounded hover:px-2">Discipleship</a></li>
      <li><a href="gallery.html" class="nav-link px-2 py-1 transition-colors text-white hover:bg-yellow-100 hover:text-red-700 hover:rounded hover:px-2">Gallery</a></li>
      <li><a href="blog.html" class="nav-link px-2 py-1 transition-colors text-white hover:bg-yellow-100 hover:text-red-700 hover:rounded hover:px-2">Blog</a></li>
      <li><a href="contact.html" class="nav-link px-2 py-1 transition-colors text-white hover:bg-yellow-100 hover:text-red-700 hover:rounded hover:px-2">Contact</a></li>

    </ul>
  </nav>
  <!-- Mobile Menu & Overlay -->
  <div id="mobile-overlay" class="fixed inset-0 bg-black/60 z-40 hidden transition-opacity duration-300"></div>
  <div id="mobile-menu" class="md:hidden fixed top-0 right-0 h-full w-4/5 max-w-xs bg-gradient-to-br from-[#B91C1C] via-[#7C3AED] to-[#1E40AF] shadow-2xl border-l-4 border-[#F59E0B] z-50 transform translate-x-full transition-transform duration-300 flex flex-col">
    <button class="close-btn absolute top-4 right-4 text-white text-3xl focus:outline-none" aria-label="Close menu">&times;</button>
    <ul class="flex flex-col py-16 px-6 space-y-2 text-base font-medium" style="font-family: 'Open Sans', Arial, sans-serif;">
      <li><a href="index.html" class="nav-link block px-2 py-2 rounded text-white hover:bg-yellow-100 hover:text-red-700">Home</a></li>
      <li><a href="about.html" class="nav-link block px-2 py-2 rounded text-white hover:bg-yellow-100 hover:text-red-700">About</a></li>
      <li><a href="events.html" class="nav-link block px-2 py-2 rounded text-white hover:bg-yellow-100 hover:text-red-700">Events</a></li>
      <li><a href="sermons.html" class="nav-link block px-2 py-2 rounded text-white hover:bg-yellow-100 hover:text-red-700">Sermons</a></li>
      <li><a href="ministries.html" class="nav-link block px-2 py-2 rounded text-white hover:bg-yellow-100 hover:text-red-700">Ministries</a></li>
      <li><a href="discipleship.html" class="nav-link block px-2 py-2 rounded text-white hover:bg-yellow-100 hover:text-red-700">Discipleship</a></li>
      <li><a href="gallery.html" class="nav-link block px-2 py-2 rounded text-white hover:bg-yellow-100 hover:text-red-700">Gallery</a></li>
      <li><a href="blog.html" class="nav-link block px-2 py-2 rounded text-white hover:bg-yellow-100 hover:text-red-700">Blog</a></li>
      <li><a href="contact.html" class="nav-link block px-2 py-2 rounded text-white hover:bg-yellow-100 hover:text-red-700">Contact</a></li>
      <li><a href="team.html" class="nav-link block px-2 py-2 rounded text-white hover:bg-yellow-100 hover:text-red-700">Team</a></li>
    </ul>
  </div>
  <script>
    // Enhanced Hamburger & Mobile Menu
    const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    const mobileOverlay = document.getElementById('mobile-overlay');
    const closeBtn = document.querySelector('.close-btn');
    let lastFocusedElement = null;

    function openMobileMenu() {
      lastFocusedElement = document.activeElement;
      mobileMenu.classList.remove('translate-x-full');
      mobileMenu.classList.add('translate-x-0');
      mobileOverlay.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
      mobileMenuToggle.setAttribute('aria-expanded', 'true');
      // Animate hamburger to X
      document.getElementById('bar1').style.transform = 'rotate(45deg) translateY(10px)';
      document.getElementById('bar2').style.opacity = '0';
      document.getElementById('bar3').style.transform = 'rotate(-45deg) translateY(-10px)';
      // Trap focus
      setTimeout(() => {
        const focusable = mobileMenu.querySelectorAll('a,button');
        if (focusable.length) focusable[0].focus();
      }, 200);
    }
    function closeMobileMenu() {
      mobileMenu.classList.add('translate-x-full');
      mobileMenu.classList.remove('translate-x-0');
      mobileOverlay.classList.add('hidden');
      document.body.style.overflow = '';
      mobileMenuToggle.setAttribute('aria-expanded', 'false');
      // Animate X to hamburger
      document.getElementById('bar1').style.transform = '';
      document.getElementById('bar2').style.opacity = '1';
      document.getElementById('bar3').style.transform = '';
      // Restore focus
      if (lastFocusedElement) lastFocusedElement.focus();
    }
    mobileMenuToggle.addEventListener('click', openMobileMenu);
    closeBtn.addEventListener('click', closeMobileMenu);
    mobileOverlay.addEventListener('click', closeMobileMenu);
    document.addEventListener('keydown', function(e) {
      if (mobileOverlay.classList.contains('hidden')) return;
      if (e.key === 'Escape') closeMobileMenu();
      // Trap focus
      if (e.key === 'Tab') {
        const focusable = mobileMenu.querySelectorAll('a,button');
        if (!focusable.length) return;
        const first = focusable[0];
        const last = focusable[focusable.length - 1];
        if (e.shiftKey) {
          if (document.activeElement === first) {
            e.preventDefault();
            last.focus();
          }
        } else {
          if (document.activeElement === last) {
            e.preventDefault();
            first.focus();
          }
        }
      }
    });
    // Active link highlighting
    function setActiveLinks() {
      let path = window.location.pathname.split('/').pop();
      if (!path || path === '') path = 'index.html';
      document.querySelectorAll('.nav-link').forEach(link => {
        const href = link.getAttribute('href');
        // Highlight Home for both / and /index.html
        const isHome = (href === 'index.html' && (path === 'index.html' || path === ''));
        if (href === path || isHome) {
          link.setAttribute('aria-current', 'page');
          link.classList.add('bg-[#FFF7CC]', 'text-[#DC2626]', 'font-bold', 'rounded', 'px-4', 'py-2', 'shadow-sm');
          link.classList.remove('text-white', 'underline', 'text-[#7C3AED]', 'bg-yellow-100', 'text-red-700', 'font-semibold');
        } else {
          link.removeAttribute('aria-current');
          link.classList.remove('bg-[#FFF7CC]', 'text-[#DC2626]', 'font-bold', 'rounded', 'px-4', 'py-2', 'shadow-sm');
          link.classList.add('text-white');
        }
      });
    }
    setActiveLinks();
    window.addEventListener('DOMContentLoaded', setActiveLinks);
  </script>
</header>
<!-- End Responsive Ministry Header with High-Contrast Gradient -->
