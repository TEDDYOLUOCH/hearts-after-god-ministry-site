    <!-- Desktop Navigation -->
    <ul id="nav-menu" class="hidden md:flex space-x-6 items-center text-base font-medium" style="font-family: 'Open Sans', Arial, sans-serif;">
      <li><a href="index.html" class="nav-link px-2 py-1 transition-colors text-white hover:bg-yellow-100 hover:text-red-700 hover:rounded hover:px-2">Home</a></li>

      <li><a href="discipleship.html" class="nav-link px-2 py-1 transition-colors text-white hover:bg-yellow-100 hover:text-red-700 hover:rounded hover:px-2">Discipleship</a></li>

  </nav>
  <!-- Mobile Menu -->
  <div id="mobile-menu" class="md:hidden hidden bg-gradient-to-r from-[#B91C1C] via-[#7C3AED] to-[#1E40AF] border-t border-red-700">
    <ul class="flex flex-col py-2 px-4 space-y-2 text-base font-medium" style="font-family: 'Open Sans', Arial, sans-serif;">
      <li><a href="index.html" class="nav-link block px-2 py-2 rounded text-white hover:bg-yellow-100 hover:text-red-700">Home</a></li>
      <li><a href="about.html" class="nav-link block px-2 py-2 rounded text-white hover:bg-yellow-100 hover:text-red-700">About</a></li>
      <li><a href="events.html" class="nav-link block px-2 py-2 rounded text-white hover:bg-yellow-100 hover:text-red-700">Events</a></li>
      <li><a href="sermons.html" class="nav-link block px-2 py-2 rounded text-white hover:bg-yellow-100 hover:text-red-700">Sermons</a></li>
      <li><a href="ministries.html" class="nav-link block px-2 py-2 rounded text-white hover:bg-yellow-100 hover:text-red-700">Ministries</a></li>

      <li><a href="team.html" class="nav-link block px-2 py-2 rounded text-white hover:bg-yellow-100 hover:text-red-700">Team</a></li>
    </ul>
  </div>
  <script>
    // Mobile menu toggle
    const navToggle = document.getElementById('nav-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    navToggle.addEventListener('click', function() {
      const expanded = navToggle.getAttribute('aria-expanded') === 'true';
      navToggle.setAttribute('aria-expanded', !expanded);
      mobileMenu.classList.toggle('hidden');
    });
    // Active link highlighting
    function setActiveLinks() {
      let path = window.location.pathname.split('/').pop();
      if (!path || path === '') path = 'index.html';
      document.querySelectorAll('.nav-link').forEach(link => {
        const href = link.getAttribute('href');
        // Highlight Home for both / and /index.html
        const isHome = (href === 'index.html' && (path === 'index.html' || path === ''));
        if (href === path || isHome) {
          link.setAttribute('aria-current', 'page');
          link.classList.add('bg-yellow-100', 'text-red-700', 'rounded', 'px-2', 'font-semibold');
        } else {
          link.removeAttribute('aria-current');
          link.classList.remove('bg-yellow-100', 'text-red-700', 'rounded', 'px-2', 'font-semibold');
        }
      });
    }
    setActiveLinks();
    window.addEventListener('DOMContentLoaded', setActiveLinks);
  </script>
</header>
<!-- End Responsive Ministry Header with High-Contrast Gradient -->
