<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Debug - Hearts After God Ministry</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl w-full">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Admin Debug Page</h1>
      
      <div id="debug-info" class="mb-6 p-4 bg-gray-50 rounded-lg">
        <h2 class="font-bold mb-2">Debug Information:</h2>
        <div id="debug-content">Loading...</div>
      </div>
      
      <div class="text-center space-y-4">
        <button id="check-auth" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
          Check Authentication
        </button>
        <button id="clear-storage" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
          Clear Storage
        </button>
        <button id="go-to-admin" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
          Go to Full Admin
        </button>
      </div>
    </div>
  </div>

  <script>
    function updateDebugInfo() {
      const debugContent = document.getElementById('debug-content');
      const loggedInUser = localStorage.getItem('discipleship_logged_in_user');
      
      let info = '<div class="space-y-2">';
      
      if (loggedInUser) {
        try {
          const user = JSON.parse(loggedInUser);
          info += `<p><strong>User:</strong> ${user.name}</p>`;
          info += `<p><strong>Email:</strong> ${user.email}</p>`;
          info += `<p><strong>Role:</strong> ${user.role}</p>`;
          info += `<p><strong>ID:</strong> ${user.id}</p>`;
          
          if (user.role === 'admin') {
            info += '<p class="text-green-600 font-bold">✓ User is admin</p>';
          } else {
            info += '<p class="text-red-600 font-bold">✗ User is not admin</p>';
          }
        } catch (error) {
          info += `<p class="text-red-600">Error parsing user data: ${error.message}</p>`;
        }
      } else {
        info += '<p class="text-red-600">No user logged in</p>';
      }
      
      info += '</div>';
      debugContent.innerHTML = info;
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Debug page loaded');
      updateDebugInfo();
      
      // Check auth button
      document.getElementById('check-auth').addEventListener('click', function() {
        console.log('Checking authentication...');
        updateDebugInfo();
      });
      
      // Clear storage button
      document.getElementById('clear-storage').addEventListener('click', function() {
        console.log('Clearing storage...');
        localStorage.clear();
        updateDebugInfo();
      });
      
      // Go to admin button
      document.getElementById('go-to-admin').addEventListener('click', function() {
        console.log('Going to full admin...');
        window.location.href = 'discipleship-admin.html';
      });
    });
  </script>
</body>
</html>
