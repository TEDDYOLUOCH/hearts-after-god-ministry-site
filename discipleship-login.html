<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Discipleship Portal | Hearts After God Ministry</title>
  <meta name="description" content="Login to access your discipleship journey with Hearts After God Ministry.">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-900 via-purple-800 to-indigo-900 flex items-center justify-center p-4">
  <div class="w-full max-w-sm mx-auto">
    <div class="bg-white rounded-2xl shadow-2xl w-full p-6 relative">
      <div class="text-center mb-6">
        <img src="assets/images/WhatsApp Image 2025-07-04 at 17.27.34_37ced412.jpg" alt="Logo" class="w-12 h-12 rounded-full mx-auto mb-2 border-2 border-yellow-400" />
        <h2 class="text-2xl font-bold text-blue-900 mb-1" id="form-title">Sign In</h2>
        <p class="text-sm text-gray-600" id="form-subtitle">Access your discipleship journey</p>
      </div>
      <div class="flex bg-gray-100 rounded-xl p-1 mb-6">
        <button id="login-toggle" class="flex-1 py-2 px-4 rounded-lg font-semibold text-blue-900 bg-white shadow-sm transition-all duration-300">Sign In</button>
        <button id="register-toggle" class="flex-1 py-2 px-4 rounded-lg font-semibold text-gray-600 hover:text-blue-900 transition-all duration-300">Register</button>
      </div>
      <!-- Login Form -->
      <form id="login-form" class="space-y-4">
        <input type="email" id="login-email" name="email" placeholder="Email Address" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input type="password" id="login-password" name="password" placeholder="Password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-bold shadow hover:scale-105 transition">Sign In</button>
      </form>
      <!-- Register Form -->
      <form id="register-form" class="space-y-4 hidden">
        <input type="text" id="register-name" name="name" placeholder="Full Name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
        <input type="email" id="register-email" name="email" placeholder="Email Address" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
        <input type="password" id="register-password" name="password" placeholder="Password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
        <input type="password" id="register-confirm-password" name="confirm-password" placeholder="Confirm Password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
        <button type="submit" class="w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white py-3 rounded-lg font-bold shadow hover:scale-105 transition">Create Account</button>
      </form>
      <div id="message" class="mt-4 text-center text-sm font-semibold"></div>
      <div class="mt-6 text-center">
        <a href="discipleship.html" class="inline-flex items-center gap-2 text-blue-600 hover:text-blue-800 font-bold transition-all duration-300 transform hover:scale-105 text-sm">
          <span>‚Üê</span>
          <span>Back to Discipleship Portal</span>
        </a>
      </div>
    </div>
    <div class="text-center mt-6">
      <p class="text-white/90 text-sm font-medium">&copy; 2025 Hearts After God Ministry. All rights reserved.</p>
    </div>
  </div>

  <script>
    // Toggle between login and register forms
    const loginToggle = document.getElementById('login-toggle');
    const registerToggle = document.getElementById('register-toggle');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const formTitle = document.getElementById('form-title');
    const formSubtitle = document.getElementById('form-subtitle');
    const messageDiv = document.getElementById('message');

    function showLogin() {
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
      loginToggle.classList.add('bg-white', 'text-blue-900', 'shadow-sm');
      loginToggle.classList.remove('text-gray-600');
      registerToggle.classList.remove('bg-white', 'text-blue-900', 'shadow-sm');
      registerToggle.classList.add('text-gray-600');
      formTitle.textContent = 'Sign In';
      formSubtitle.textContent = 'Access your discipleship journey';
      messageDiv.textContent = '';
      messageDiv.className = 'mt-4 text-center text-sm font-semibold';
    }
    function showRegister() {
      loginForm.classList.add('hidden');
      registerForm.classList.remove('hidden');
      registerToggle.classList.add('bg-white', 'text-blue-900', 'shadow-sm');
      registerToggle.classList.remove('text-gray-600');
      loginToggle.classList.remove('bg-white', 'text-blue-900', 'shadow-sm');
      loginToggle.classList.add('text-gray-600');
      formTitle.textContent = 'Register';
      formSubtitle.textContent = 'Create your account to start your discipleship journey';
      messageDiv.textContent = '';
      messageDiv.className = 'mt-4 text-center text-sm font-semibold';
    }
    loginToggle.addEventListener('click', showLogin);
    registerToggle.addEventListener('click', showRegister);

    // Login form handler
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      // Admin login (mock)
      if ((email === 'admin@ministry.com' || email === 'admin@heartsaftergod.org') && password === 'admin123') {
        const user = { name: 'Administrator', email: email, role: 'admin' };
        localStorage.setItem('discipleship_logged_in_user', JSON.stringify(user));
        window.location.href = 'discipleship-admin.html';
      } else if (email === 'user@email.com' && password === 'user123') {
        const user = { name: 'John Doe', email: email, role: 'user' };
        localStorage.setItem('discipleship_logged_in_user', JSON.stringify(user));
        window.location.href = 'discipleship-user.html';
      } else {
        const users = JSON.parse(localStorage.getItem('discipleship_users') || '[]');
        const user = users.find(u => u.email === email && u.password === password);
        if (user) {
          localStorage.setItem('discipleship_logged_in_user', JSON.stringify({ name: user.name, email: user.email, role: 'user' }));
          window.location.href = 'discipleship-user.html';
        } else {
          messageDiv.textContent = 'Invalid email or password. Please try again.';
          messageDiv.className = 'mt-4 text-center text-sm font-semibold text-red-600';
        }
      }
    });
    // Registration form handler
    registerForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const confirm = document.getElementById('register-confirm-password').value;
      if (password !== confirm) {
        messageDiv.textContent = 'Passwords do not match.';
        messageDiv.className = 'mt-4 text-center text-sm font-semibold text-red-600';
        return;
      }
      if (password.length < 6) {
        messageDiv.textContent = 'Password must be at least 6 characters.';
        messageDiv.className = 'mt-4 text-center text-sm font-semibold text-red-600';
        return;
      }
      const users = JSON.parse(localStorage.getItem('discipleship_users') || '[]');
      if (users.find(u => u.email === email)) {
        messageDiv.textContent = 'Email already registered.';
        messageDiv.className = 'mt-4 text-center text-sm font-semibold text-red-600';
        return;
      }
      users.push({ name, email, password });
      localStorage.setItem('discipleship_users', JSON.stringify(users));
      messageDiv.textContent = 'Account created! You can now sign in.';
      messageDiv.className = 'mt-4 text-center text-sm font-semibold text-green-600';
      registerForm.reset();
      setTimeout(showLogin, 1500);
    });
  </script>
</body>
</html>
