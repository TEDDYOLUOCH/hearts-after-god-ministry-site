<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Hearts After God Ministry</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <h1 class="text-3xl font-bold text-center my-8">Gallery</h1>
  <div id="gallery-list" class="max-w-6xl mx-auto grid grid-cols-2 md:grid-cols-4 gap-4"></div>
  <script>
  fetch('gallery.json')
    .then(res => res.json())
    .then(images => {
      document.getElementById('gallery-list').innerHTML = images.map(img => `
        <img src="${img.url}" alt="${img.caption || 'Gallery Image'}" class="w-full h-40 object-cover rounded-lg shadow"/>
      `).join('');
    });
  </script>
</body>
</html>
