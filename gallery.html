  <script>
    // --- Gallery Logic ---
    let allImages = [];
    let filteredImages = [];
    let albumImages = [];
    let currentIndex = 0;

    // Fetch gallery data
    fetch('gallery.json')
      .then(res => res.json())
      .then(images => {
        allImages = images;
        // Set the featured image
        const featuredImg = document.getElementById('featured-img');
        const featuredTitle = document.getElementById('featured-title');
        const featuredCaption = document.getElementById('featured-caption');
        const viewFeaturedBtn = document.getElementById('view-featured');
        if (featuredImg) {
          if (images.length > 0 && images[0].url) {
            featuredImg.src = images[0].url;
            featuredImg.alt = images[0].caption || 'Featured Gallery Image';
            if (featuredTitle) featuredTitle.textContent = images[0].album || '';
            if (featuredCaption) featuredCaption.textContent = images[0].caption || '';
            if (viewFeaturedBtn) {
              viewFeaturedBtn.onclick = function() {
                // Filter images by album of the featured image
                const featuredAlbum = images[0].album;
                albumImages = images.filter(img => img.album === featuredAlbum);
                // Find index of featured image in albumImages
                const featuredIndex = albumImages.findIndex(img => img.url === images[0].url);
                openAlbumModal(featuredIndex);
              };
            }
          } else {
            featuredImg.src = 'assets/images/galleries/default.jpg'; // Add this fallback image to your project
            featuredImg.alt = 'No featured image available';
            if (featuredTitle) featuredTitle.textContent = '';
            if (featuredCaption) featuredCaption.textContent = '';
            if (viewFeaturedBtn) viewFeaturedBtn.onclick = null;
          }
        }
        renderGallery(images);
      });

    // Render gallery grid
    function renderGallery(images) {
      const grid = document.getElementById('gallery-list');
      const empty = document.getElementById('gallery-empty');
      if (!images.length) {
        grid.innerHTML = '';
        empty.classList.remove('hidden');
        return;
      }
      empty.classList.add('hidden');
      grid.innerHTML = images.map((img, i) => `
        <div class="relative group cursor-pointer rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition" data-index="${i}">
          <img src="${img.url}" alt="${img.caption||'Gallery Image'}" class="w-full h-48 object-cover group-hover:scale-105 transition duration-300" />
          <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/60 to-transparent px-3 py-2 text-white text-sm font-semibold opacity-0 group-hover:opacity-100 transition">${img.caption||''}</div>
        </div>
      `).join('');
      // Modal triggers
      grid.querySelectorAll('.group').forEach(item => {
        item.onclick = () => openModal(parseInt(item.getAttribute('data-index')));
      });
    }

    // Modal logic for album
    function openAlbumModal(index) {
      if (!albumImages.length) return;
      filteredImages = albumImages;
      currentIndex = index;
      showModalImage();
      document.getElementById('gallery-modal').classList.remove('hidden');
    }

    // Modal logic with slideshow (default: all images)
    function openModal(index) {
      filteredImages = allImages;
      currentIndex = index;
      showModalImage();
      document.getElementById('gallery-modal').classList.remove('hidden');
    }
    function showModalImage() {
      const img = filteredImages[currentIndex];
      if (!img) return;
      document.getElementById('modal-img').src = img.url;
      document.getElementById('modal-caption').textContent = img.caption || '';
      document.getElementById('modal-album').textContent = img.album || '';
      document.getElementById('modal-year').textContent = img.year || '';
      document.getElementById('modal-tags').innerHTML = '';
      if (img.tags && img.tags.length > 0) {
        img.tags.forEach(tag => {
          const tagSpan = document.createElement('span');
          tagSpan.classList.add('px-2', 'py-0.5', 'rounded-full', 'bg-gray-200', 'text-xs', 'font-medium', 'text-gray-800');
          tagSpan.textContent = tag;
          document.getElementById('modal-tags').appendChild(tagSpan);
        });
      }
    }
    document.getElementById('close-modal').onclick = function() {
      document.getElementById('gallery-modal').classList.add('hidden');
      document.getElementById('modal-img').src = '';
      document.getElementById('modal-caption').textContent = '';
      document.getElementById('modal-album').textContent = '';
      document.getElementById('modal-year').textContent = '';
      document.getElementById('modal-tags').innerHTML = '';
    };
    document.getElementById('modal-prev').onclick = function() {
      if (currentIndex > 0) { currentIndex--; showModalImage(); }
    };
    document.getElementById('modal-next').onclick = function() {
      if (currentIndex < filteredImages.length - 1) { currentIndex++; showModalImage(); }
    };
    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
      const modal = document.getElementById('gallery-modal');
      if (modal.classList.contains('hidden')) return;
      if (e.key === 'ArrowLeft') document.getElementById('modal-prev').click();
      if (e.key === 'ArrowRight') document.getElementById('modal-next').click();
      if (e.key === 'Escape') document.getElementById('close-modal').click();
    });

    // Back to Top Button
    window.addEventListener('scroll', () => {
      const backToTopBtn = document.getElementById('back-to-top');
      if (backToTopBtn) {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          backToTopBtn.classList.remove('hidden');
          backToTopBtn.classList.remove('opacity-0');
          backToTopBtn.classList.remove('invisible');
        } else {
          backToTopBtn.classList.add('hidden');
          backToTopBtn.classList.add('opacity-0');
          backToTopBtn.classList.add('invisible');
        }
      }
    });

    document.getElementById('back-to-top').onclick = () => {
      document.body.scrollTop = 0; // For Safari
      document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    };
  </script>
  <script>
      // Modal open/close animation and focus trap
      const galleryModal = document.getElementById('gallery-modal');
      const modalContent = galleryModal.querySelector('.modal-content');
      let lastFocusedElement = null;
      function openModalAnimation() {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
        // Focus trap
        lastFocusedElement = document.activeElement;
        setTimeout(() => {
          const focusable = modalContent.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
          if (focusable.length) focusable[0].focus();
        }, 100);
      }
      function closeModalAnimation() {
        modalContent.classList.remove('opacity-100', 'scale-100');
        modalContent.classList.add('opacity-0', 'scale-95');
        setTimeout(() => { galleryModal.classList.add('hidden'); }, 200);
        if (lastFocusedElement) lastFocusedElement.focus();
      }
      // Patch openModal and openAlbumModal to call openModalAnimation
      const origOpenModal = window.openModal;
      window.openModal = function(index) {
        origOpenModal(index);
        galleryModal.classList.remove('hidden');
        openModalAnimation();
      };
      const origOpenAlbumModal = window.openAlbumModal;
      window.openAlbumModal = function(index) {
        origOpenAlbumModal(index);
        galleryModal.classList.remove('hidden');
        openModalAnimation();
      };
      // Patch close button
      document.getElementById('close-modal').onclick = closeModalAnimation;
      // Trap focus inside modal
      galleryModal.addEventListener('keydown', function(e) {
        if (e.key === 'Tab') {
          const focusable = modalContent.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
          const first = focusable[0];
          const last = focusable[focusable.length - 1];
          if (e.shiftKey) {
            if (document.activeElement === first) { e.preventDefault(); last.focus(); }
          } else {
            if (document.activeElement === last) { e.preventDefault(); first.focus(); }
          }
        }
      });
      // Close on overlay click
      galleryModal.addEventListener('click', function(e) {
        if (e.target === galleryModal) closeModalAnimation();
      });
      // Dark mode support (Tailwind's dark: classes handle most, but force dark if system prefers)
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark');
      }
    </script>
    <script>
      // Modal action buttons functionality
      function showModalConfirm(msg) {
        const confirmBox = document.getElementById('modal-confirm');
        confirmBox.textContent = msg;
        confirmBox.classList.remove('hidden');
        setTimeout(() => confirmBox.classList.add('hidden'), 1800);
      }
      // Download
      document.getElementById('modal-download').onclick = function(e) {
        e.preventDefault();
        const img = filteredImages[currentIndex];
        if (img && img.url) {
          // Set href and download attributes
          this.setAttribute('href', img.url);
          this.setAttribute('download', img.caption ? img.caption.replace(/[^a-z0-9]/gi, '_').toLowerCase() + '.jpg' : 'gallery-image.jpg');
          // Create a temporary link to force download
          const link = document.createElement('a');
          link.href = img.url;
          link.download = this.getAttribute('download');
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          showModalConfirm('Image download started');
        }
      };
      // Copy Caption
      document.getElementById('modal-copy-caption').onclick = function() {
        const img = filteredImages[currentIndex];
        if (img && img.caption) {
          navigator.clipboard.writeText(img.caption).then(() => {
            showModalConfirm('Caption copied!');
          });
        }
      };
      // Copy Link
      document.getElementById('modal-copy-link').onclick = function() {
        const img = filteredImages[currentIndex];
        if (img && img.url) {
          navigator.clipboard.writeText(window.location.origin + '/' + img.url.replace(/^\//, '')).then(() => {
            showModalConfirm('Image link copied!');
          });
        }
      };
      // Share
      document.getElementById('modal-share').onclick = function() {
        const img = filteredImages[currentIndex];
        if (img && img.url) {
          const shareData = {
            title: img.caption || 'Gallery Image',
            text: img.caption || '',
            url: window.location.origin + '/' + img.url.replace(/^\//, '')
          };
          if (navigator.share) {
            navigator.share(shareData).then(() => {
              showModalConfirm('Shared!');
            }).catch(() => {});
          } else {
            navigator.clipboard.writeText(shareData.url).then(() => {
              showModalConfirm('Link copied for sharing!');
            });
          }
        }
    };
  </script>
